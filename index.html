<body>
  <div class="container mt-5">
    <div class="card border-0 shadow-lg">
      <div class="card-body">
        <div class="card-title text-center">
          <h4 class="fw-bold">What others think about the product</h4>

          <div class="border w-25 mb-5 p-2">
            <h1 class="fw-bold"><i class="fa-solid fa-star text-warning"></i>4.8</h1>
            <p>Average Rating</p>
          </div>
        </div>

        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
          <input type="text" class="form-control" placeholder="Search Reviews">
        </div>

        <h6 class="mt-4">Reviews</h6>

        <div class="container">
          <div class="row">
            <h6 class="col-auto">5<i class="fa-solid fa-star text-warning p-1"></i></h6>
            <div class="col progress" role="progressbar" aria-label="Review rating" aria-valuenow="5" aria-valuemin="0"
              aria-valuemax="5">
              <div class="progress-bar bg-warning" style="width: 100%"></div>
            </div>
          </div>
          <div class="row">
            <h6 class="col-auto">4<i class="fa-solid fa-star text-warning p-1"></i></h6>
            <div class="col progress" role="progressbar" aria-label="Review rating" aria-valuenow="4" aria-valuemin="0"
              aria-valuemax="5">
              <div class="progress-bar bg-warning" style="width: 20%"></div>
            </div>
          </div>
          <div class="row">
            <h6 class="col-auto">3<i class="fa-solid fa-star text-warning p-1"></i></h6>
            <div class="col progress" role="progressbar" aria-label="Review rating" aria-valuenow="3" aria-valuemin="0"
              aria-valuemax="5">
              <div class="progress-bar bg-warning" style="width: 20%"></div>
            </div>
          </div>
          <div class="row">
            <h6 class="col-auto">2<i class="fa-solid fa-star text-warning p-1"></i></h6>
            <div class="col progress" role="progressbar" aria-label="Review rating" aria-valuenow="2" aria-valuemin="0"
              aria-valuemax="5">
              <div class="progress-bar bg-warning" style="width: 20%"></div>
            </div>
          </div>
          <div class="row">
            <h6 class="col-auto">1<i class="fa-solid fa-star text-warning p-1"></i></h6>
            <div class="col progress" role="progressbar" aria-label="Review rating" aria-valuenow="1" aria-valuemin="0"
              aria-valuemax="5">
              <div class="progress-bar bg-warning" style="width: 10%"></div>
            </div>
          </div>
        </div>

        <!-- <div class="progress mb-3" role="progressbar" aria-label="Review rating" aria-valuenow="2" aria-valuemin="0"
          aria-valuemax="5">
          <div class="progress-bar bg-warning" style="width: 40%"></div>
        </div>
        <div class="progress mb-3" role="progressbar" aria-label="Review rating" aria-valuenow="3" aria-valuemin="0"
          aria-valuemax="5">
          <div class="progress-bar bg-warning" style="width: 60%"></div>

          aria-valuemax="5">
          <div class="progress-bar bg-warning" style="width: 80%"></div>
        </div>
        <div class="progress mb-3" role="progressbar" aria-label="Review rating" aria-valuenow="5" aria-valuemin="0"
          aria-valuemax="5">
          <div class="progress-bar bg-warning" style="width: 100%"></div>
        </div> -->

        <button type="button" class="btn btn-success rounded-pill m-4">Write Review</button>
      </div>
    </div>
  </div>

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
